name: Super-Linter

on: push

jobs:
  run-tests:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, linux-os]
        python-version:
          - 3.9
          - 3.10
          - 3.11
    
    name: test
    runs-on: ${{ matrix.os }}

  super-lint:
    name: Lint code base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Super-Linter
        uses: github/super-linter@v4
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: set up python
        uses: actions/setup-python@v4
        with:
         python-version: ${{matrix.python-version}}

      - name: install dependcies
        run: python -m pip install pytest .

      - name: run test
        run: pytest 

      